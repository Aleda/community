			 function register() {
				var myForm = document.getElementById("userinfo");

				myForm.submit();
			} 
			function refresh() {
				var img = document.getElementById("validatorimg");
				img.src = "ValidationCodeAction.action?" + Math.random();
			}
			function keyDown(event, target) {
				if (event.keyCode == 13) {
					document.getElementById("submit").click();
				}
			}
